<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="holder headline">
        <h1>Weather Journal App</h1>
    </div>
    <div class="holder city">
        <label for="city">Destination city</label>
        <input type="text" id="city" placeholder="enter city name here">
    </div>
    <div class="holder feel">
        <label for="date">Trip Date</label>
        <input class="myInput" type="date" id="date" placeholder="Enter your date here" value="2018-07-22"/>
    </div>
    <div>
        <button id="generate" type="submit">Create trip</button>
    </div>
    <div class="holder entry">
        <div class="title">Planned trips:</div>
        <div id="entryHolder">
        </div>
    </div>
</div>

</body>
</html>
